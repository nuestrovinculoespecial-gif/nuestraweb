<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestro v√≠deo especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    video {
      max-width: 100%;
      max-height: 60vh;
      background: #000;
    }
    #panel-info {
      margin-top: 12px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      font-size: 14px;
    }
    #panel-subida {
      margin-top: 16px;
      padding: 16px;
      background: #222;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      display: none; /* Por defecto oculto: se muestra s√≥lo si no hay v√≠deo final */
    }
    #panel-subida h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    #panel-subida p {
      margin: 4px 0;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 8px;
      width: 100%;
    }
    #botonSubir {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff4081;
      color: #fff;
      font-weight: 600;
    }
    #mensaje {
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <!-- V√çDEO -->
  <video id="player" controls autoplay>
    Tu navegador no soporta v√≠deo HTML5.
  </video>

  <!-- INFO DE LA TARJETA -->
  <div id="panel-info">
    <span id="texto-card"></span>
    <div id="mensaje"></div>
  </div>

  <!-- PANEL CON EL BOT√ìN (solo si NO hay v√≠deo final) -->
  <div id="panel-subida">
    <h2>Sube aqu√≠ vuestro v√≠deo de recuerdo</h2>
    <p>Cuando sub√°is el v√≠deo, ser√° el que se vea siempre al acercar la tarjeta ‚ú®</p>
    <input type="file" id="archivo" accept="video/*">
    <button id="botonSubir">üîº Subir mi v√≠deo</button>
  </div>

  <!-- No necesitamos Supabase JS aqu√≠, todo va por tu backend -->
<script>
  // ‚öôÔ∏è URL de tu backend en Render (tal cual)
  const API_BASE = "https://vinculo-supabase-backend.onrender.com";

  // 1) Leer cardId de la URL (?card=XXXX)
  function obtenerCardId() {
    const params = new URLSearchParams(window.location.search);
    const card = params.get("card");
    return card || "25111939"; // de prueba
  }

  const cardId = obtenerCardId();

  // 2) Referencias DOM
  const textoCard   = document.getElementById("texto-card");
  const player      = document.getElementById("player");
  const input       = document.getElementById("archivo");
  const boton       = document.getElementById("botonSubir");
  const mensaje     = document.getElementById("mensaje");
  const panelSubida = document.getElementById("panel-subida");

  // üîç peque√±o debug: d√≥nde mostramos la URL que se est√° usando
  const debugDiv = document.createElement("div");
  debugDiv.id = "debug-url";
  debugDiv.style.marginTop = "8px";
  debugDiv.style.fontSize = "11px";
  debugDiv.style.opacity = "0.7";
  document.getElementById("panel-info").appendChild(debugDiv);

  textoCard.textContent = "Esta tarjeta es: " + cardId;

  let urlInicial    = "";
  let urlVideoFinal = "";

  function mostrarVideoActual() {
    const url = urlVideoFinal || urlInicial;
    console.log("üé¨ Reproduciendo URL:", url);
    player.src = url;
    debugDiv.textContent = "URL del v√≠deo que se est√° usando: " + url;
  }

  // 4) Cargar datos de la tarjeta desde tu BACKEND
  async function cargarDatosTarjeta() {
    try {
      const urlGet = `${API_BASE}/cards/${encodeURIComponent(cardId)}`;
      console.log("üîé Pidiendo datos a:", urlGet);

      const resp = await fetch(urlGet);
      if (!resp.ok) throw new Error("No se pudo cargar la tarjeta");

      const datos = await resp.json();
      console.log("üì¶ Datos recibidos del backend:", datos);

      // ‚ùó Aqu√≠ ya NO usamos v√≠deo por defecto
      urlInicial    = datos.initialVideoUrl || "";
      urlVideoFinal = datos.finalVideoUrl || "";

      if (!urlInicial && !urlVideoFinal) {
        mensaje.textContent = "No hay ning√∫n v√≠deo configurado para esta tarjeta.";
        console.warn("No se ha recibido initialVideoUrl ni finalVideoUrl");
        return;
      }

      if (datos.hasFinalVideo && urlVideoFinal) {
        panelSubida.style.display = "none";
        mensaje.textContent = "Esta tarjeta ya tiene un v√≠deo final guardado üíñ";
      } else {
        panelSubida.style.display = "block";
        mensaje.textContent = "Todav√≠a no hay v√≠deo final. Pod√©is subir vuestro v√≠deo.";
      }
    } catch (e) {
      console.error("‚ùå Error cargando la tarjeta:", e);
      mensaje.textContent = "Problema al cargar la tarjeta.";
      return;
    } finally {
      mostrarVideoActual();
    }
  }

  cargarDatosTarjeta();

  // 5) Subir v√≠deo final
  boton.addEventListener("click", async () => {
    const fichero = input.files[0];
    if (!fichero) {
      mensaje.textContent = "Primero elige un v√≠deo de tu m√≥vil.";
      return;
    }

    mensaje.textContent = "Subiendo el v√≠deo... puede tardar un poco.";
    boton.disabled = true;

    try {
      const formData = new FormData();
      formData.append("file", fichero); // mismo nombre que en upload.single("file")

      const urlPost = `${API_BASE}/cards/${encodeURIComponent(cardId)}/final-video`;
      console.log("‚¨ÜÔ∏è Subiendo v√≠deo a:", urlPost);

      const resp = await fetch(urlPost, {
        method: "POST",
        body: formData,
      });

      if (!resp.ok) throw new Error("Error al subir el v√≠deo");

      const datos = await resp.json();
      console.log("üì¶ Respuesta tras subir v√≠deo final:", datos);

      if (!datos.finalVideoUrl) throw new Error("Respuesta sin finalVideoUrl");

      urlVideoFinal = datos.finalVideoUrl;
      mostrarVideoActual();
      panelSubida.style.display = "none";
      mensaje.textContent = "¬°V√≠deo subido! Este ser√° vuestro recuerdo permanente üíû";
    } catch (e) {
      console.error("‚ùå Error subiendo el v√≠deo:", e);
      mensaje.textContent = "Ha habido un problema al subir el v√≠deo. Int√©ntalo de nuevo.";
    } finally {
      boton.disabled = false;
    }
  });
</script>


</body>
</html>
