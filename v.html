<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>V√≠nculo ‚Äì Ver v√≠deo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }
    #loader {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    #mensaje {
      margin-bottom: 12px;
    }
    #debug {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
      max-width: 90vw;
      word-wrap: break-word;
      text-align: left;
      background: #111;
      padding: 8px;
      border-radius: 8px;
    }
    a {
      color: #ff79c6;
    }
    video {
      max-width: 100%;
      max-height: 60vh;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="loader">Cargando vuestro v√≠deo especial...</div>
  <div id="mensaje"></div>
  <video id="videoPreview" controls style="display:none;"></video>
  <div id="debug">DEBUG vac√≠o.</div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const loader   = document.getElementById("loader");
    const mensaje  = document.getElementById("mensaje");
    const debugBox = document.getElementById("debug");
    const videoEl  = document.getElementById("videoPreview");

    function logDebug(obj) {
      debugBox.textContent = JSON.stringify(obj, null, 2);
    }

    // ‚öôÔ∏è TUS DATOS DE SUPABASE
    const SUPABASE_URL = "https://zcmvxijifgdjqjjhwfcy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjbXZ4aWppZmdkanFqamh3ZmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODA4NjMsImV4cCI6MjA3OTQ1Njg2M30.tmNb1J-ukp1rIX3N512DA12ZMinpz7Mm4wlc4l9MwFY";

    let supabaseClient = null;

    (function iniciar() {
      try {
        // üëá ESTA ES LA FORMA CORRECTA CON EL CDN (v2)
        const { createClient } = supabase;
        supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        logDebug({ paso: "supabase_init_ok" });
      } catch (e) {
        loader.textContent = "Error iniciando Supabase.";
        mensaje.textContent = "Revisa el script de Supabase.";
        logDebug({ paso: "supabase_init_error", error: e.message || String(e) });
        return;
      }

      const cardId = obtenerCardId();
      if (!cardId) {
        loader.textContent = "";
        mensaje.textContent = "No se ha encontrado el identificador de la tarjeta (?card=...).";
        logDebug({ paso: "sin_cardId" });
        return;
      }

      loader.textContent = "Buscando el v√≠deo para la tarjeta: " + cardId + " ...";
      verVideoDeCard(cardId);
    })();

    // 1) Leer el cardId de la URL (?card=0001-001)
    function obtenerCardId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("card");
    }

    async function verVideoDeCard(cardId) {
      try {
        const { data, error } = await supabaseClient
          .from("cards")
          .select("video_url")
          .eq("card_id", cardId)
          .maybeSingle();

        logDebug({ paso: "consulta_supabase", cardId, data, error });

        if (error) {
          loader.textContent = "";
          mensaje.textContent = "Ha habido un problema al buscar vuestro v√≠deo.";
          return;
        }

        if (data && data.video_url) {
          // ‚úÖ Hay v√≠deo final
          const url = data.video_url;
          loader.textContent = "V√≠deo encontrado. Mostrando vista previa...";
          mensaje.innerHTML = `URL del v√≠deo:<br><a href="${url}" target="_blank">${url}</a>`;

          videoEl.src = url;
          videoEl.style.display = "block";

          // Si luego quieres redirigir directamente, se podr√≠a hacer:
          // setTimeout(() => { window.location.href = url; }, 1500);
        } else {
          // ‚ùå No hay v√≠deo final
          loader.textContent = "";
          mensaje.innerHTML = `
            Todav√≠a no hay un v√≠deo final asociado a esta moneda.<br>
            Pod√©is grabarlo y subirlo desde aqu√≠:<br>
            <a href="index1.html?card=${encodeURIComponent(cardId)}">
              Abrir p√°gina de V√≠nculo
            </a>
          `;
        }
      } catch (e) {
        loader.textContent = "";
        mensaje.textContent = "Ha ocurrido un error inesperado al cargar el v√≠deo.";
        logDebug({ paso: "exception", error: e.message || String(e) });
      }
    }
  </script>
</body>
</html>
