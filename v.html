<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vínculo – Ver vídeo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
    }
    #loader {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 12px;
    }
    #debug {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
      max-width: 90vw;
      word-wrap: break-word;
      text-align: left;
      background: #111;
      padding: 8px;
      border-radius: 8px;
    }
    a {
      color: #ff79c6;
    }
    video {
      max-width: 100%;
      max-height: 60vh;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="loader">Cargando vuestro vídeo especial...</div>
  <div id="mensaje"></div>
  <video id="videoPreview" controls style="display:none;"></video>
  <div id="debug"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ⚙️ TUS DATOS DE SUPABASE
    const SUPABASE_URL = "https://zcmvxijifgdjqjjhwfcy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjbXZ4aWppZmdkanFqamh3ZmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODA4NjMsImV4cCI6MjA3OTQ1Njg2M30.tmNb1J-ukp1rIX3N512DA12ZMinpz7Mm4wlc4l9MwFY";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loader   = document.getElementById("loader");
    const mensaje  = document.getElementById("mensaje");
    const debugBox = document.getElementById("debug");
    const videoEl  = document.getElementById("videoPreview");

    function logDebug(obj) {
      debugBox.textContent = JSON.stringify(obj, null, 2);
    }

    // 1) Leer el cardId de la URL (?card=0001-001)
    function obtenerCardId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("card");
    }

    const cardId = obtenerCardId();

    if (!cardId) {
      loader.textContent = "";
      mensaje.textContent = "No se ha encontrado el identificador de la tarjeta (?card=...).";
      logDebug({ error: "Sin cardId en la URL" });
    } else {
      loader.textContent = "Buscando el vídeo para la tarjeta: " + cardId + " ...";
      verVideoDeCard(cardId);
    }

    async function verVideoDeCard(cardId) {
      try {
        const { data, error } = await supabaseClient
          .from("cards")
          .select("video_url")
          .eq("card_id", cardId)
          .maybeSingle();

        logDebug({ cardId, data, error });

        if (error) {
          loader.textContent = "";
          mensaje.textContent = "Ha habido un problema al buscar vuestro vídeo.";
          return;
        }

        if (data && data.video_url) {
          // ✅ Hay vídeo final: en lugar de redirigir directamente, primero lo mostramos aquí
          const url = data.video_url;
          loader.textContent = "Vídeo encontrado. Mostrando vista previa...";
          mensaje.innerHTML = `URL del vídeo:<br><a href="${url}" target="_blank">${url}</a>`;

          // Intentamos reproducirlo directamente
          videoEl.src = url;
          videoEl.style.display = "block";

          // Si luego quieres redirigir automáticamente, puedes descomentar esto:
          // setTimeout(() => { window.location.href = url; }, 1500);
        } else {
          loader.textContent = "";
          mensaje.innerHTML = `
            Todavía no hay un vídeo final asociado a esta moneda.<br>
            Podéis grabarlo y subirlo desde aquí:<br>
            <a href="index1.html?card=${encodeURIComponent(cardId)}">
              Abrir página de Vínculo
            </a>
          `;
        }
      } catch (e) {
        console.error(e);
        loader.textContent = "";
        mensaje.textContent = "Ha ocurrido un error inesperado al cargar el vídeo.";
        logDebug({ exception: e.message || String(e) });
      }
    }
  </script>
</body>
</html>
