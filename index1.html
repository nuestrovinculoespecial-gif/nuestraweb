  <script>
    // ‚öôÔ∏è PON AQU√ç LA URL DE TU BACKEND EN RENDER
    const API_BASE = "https://vinculo-backend.onrender.com";

    // 1) Leer el cardId de la URL
    function obtenerCardId() {
      const params = new URLSearchParams(window.location.search);
      const card = params.get("card");
      return card || "DEMO"; // si no hay card, usamos DEMO
    }

    const cardId = obtenerCardId();

    // 2) Referencias
    const textoCard   = document.getElementById("texto-card");
    const player      = document.getElementById("player");
    const input       = document.getElementById("archivo");
    const boton       = document.getElementById("botonSubir");
    const mensaje     = document.getElementById("mensaje");
    const panelSubida = document.getElementById("panel-subida");

    textoCard.textContent = "Esta tarjeta es: " + cardId;

    // 3) Valores por defecto
    const URL_INICIAL_DEFECTO = "https://nuestrovinculoespecial-gif.github.io/nuestraweb/comunionvideo.mp4";
    let urlInicial    = URL_INICIAL_DEFECTO;
    let urlVideoFinal = "";

    function mostrarVideoActual() {
      const url = urlVideoFinal || urlInicial;
      player.src = url;
    }

    // 4) Cargar datos de la tarjeta desde el BACKEND REAL
    async function cargarDatosTarjeta() {
      try {
        const resp = await fetch(API_BASE + "/card/" + encodeURIComponent(cardId));
        if (!resp.ok) {
          throw new Error("No se pudo cargar la tarjeta");
        }
        const datos = await resp.json();

        urlInicial    = datos.initialVideoUrl || URL_INICIAL_DEFECTO;
        urlVideoFinal = datos.finalVideoUrl || "";

        if (urlVideoFinal) {
          // YA HAY V√çDEO FINAL ‚Üí ocultamos el panel de subida
          panelSubida.style.display = "none";
          mensaje.textContent = "Esta tarjeta ya tiene un v√≠deo final guardado.";
        } else {
          // NO HAY V√çDEO FINAL ‚Üí mostramos el panel
          panelSubida.style.display = "block";
          if (datos.registered === false) {
            mensaje.textContent = "Esta tarjeta a√∫n no est√° registrada. Se muestra el v√≠deo inicial y se permite subir uno.";
          } else {
            mensaje.textContent = "Todav√≠a no hay v√≠deo final. Pod√©is subir vuestro v√≠deo.";
          }
        }
      } catch (e) {
        console.error(e);
        mensaje.textContent = "Problema al cargar la informaci√≥n de la tarjeta. Se muestra el v√≠deo inicial.";
        urlInicial    = URL_INICIAL_DEFECTO;
        urlVideoFinal = "";
        panelSubida.style.display = "block";
      } finally {
        mostrarVideoActual();
      }
    }

    cargarDatosTarjeta();

    // 5) Cuando pulsan "Subir mi v√≠deo", enviamos el archivo al backend
    boton.addEventListener("click", async () => {
      const fichero = input.files[0];
      if (!fichero) {
        mensaje.textContent = "Primero elige un v√≠deo de tu m√≥vil.";
        return;
      }

      mensaje.textContent = "Subiendo el v√≠deo... puede tardar un poco.";
      boton.disabled = true;

      try {
        const formData = new FormData();
        formData.append("video", fichero);

        const resp = await fetch(
          API_BASE + "/card/" + encodeURIComponent(cardId) + "/upload",
          {
            method: "POST",
            body: formData
          }
        );

        if (!resp.ok) {
          throw new Error("Error al subir el v√≠deo");
        }

        const datos = await resp.json();
        if (!datos.videoUrl) {
          throw new Error("Respuesta sin videoUrl");
        }

        // Actualizamos el v√≠deo final y ocultamos el panel de subida
        urlVideoFinal = datos.videoUrl;
        mostrarVideoActual();
        panelSubida.style.display = "none";
        mensaje.textContent = "¬°V√≠deo subido! Este ser√° vuestro recuerdo permanente (en esta demo la URL es simulada).";
      } catch (e) {
        console.error(e);
        mensaje.textContent = "Ha habido un problema al subir el v√≠deo. Int√©ntalo de nuevo.";
      } finally {
        boton.disabled = false;
      }
    });
  </script>
