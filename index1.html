<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestro v√≠deo especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    video {
      max-width: 100%;
      max-height: 60vh;
      background: #000;
    }
    #panel-info {
      margin-top: 12px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      font-size: 14px;
    }
    #panel-subida {
      margin-top: 16px;
      padding: 16px;
      background: #222;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    #panel-subida h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    #panel-subida p {
      margin: 4px 0;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 8px;
      width: 100%;
    }
    #botonSubir {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff4081;
      color: #fff;
      font-weight: 600;
    }
    #mensaje {
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <!-- V√çDEO -->
  <video id="player" controls autoplay>
    Tu navegador no soporta v√≠deo HTML5.
  </video>

  <!-- INFO DE LA TARJETA -->
  <div id="panel-info">
    <span id="texto-card"></span>
  </div>

  <!-- PANEL CON EL BOT√ìN (a√∫n sin backend real) -->
  <div id="panel-subida">
    <h2>Sube aqu√≠ vuestro v√≠deo de recuerdo</h2>
    <p>Esta versi√≥n es de prueba: el bot√≥n todav√≠a no sube nada de verdad.</p>
    <input type="file" id="archivo" accept="video/*">
    <button id="botonSubir">üîº Subir mi v√≠deo</button>
    <div id="mensaje"></div>
  </div>


    <script>
 // 1) Leer el cardId de la URL
 function obtenerCardId() {
   const params = new URLSearchParams(window.location.search);
   // ?card=ABCD1234
   const card = params.get("card");
   return card || "DEMO"; // si no hay card, usamos DEMO
 }

 const cardId = obtenerCardId();

 // 2) Referencias a elementos de la p√°gina
 const textoCard = document.getElementById("texto-card");
 const player = document.getElementById("player");
 const input = document.getElementById("archivo");
 const boton = document.getElementById("botonSubir");
 const mensaje = document.getElementById("mensaje");

 textoCard.textContent = "Esta tarjeta es: " + cardId;

 // 3) Valores por defecto (por si algo falla)
 const URL_INICIAL_DEFECTO = "https://nuestrovinculoespecial-gif.github.io/nuestraweb/comunionvideo.mp4";
 let urlInicial = URL_INICIAL_DEFECTO;
 let urlVideoFinal = "";

 function mostrarVideoActual() {
   const url = urlVideoFinal || urlInicial;
   player.src = url;
 }

 // 4) Cargar datos de la tarjeta desde cards.json (nuestro "mini backend")
 async function cargarDatosTarjeta() {
   try {
     const resp = await fetch("cards.json");
     if (!resp.ok) {
       throw new Error("No se pudo cargar cards.json");
     }
     const cards = await resp.json();

     const datos = cards[cardId];

     if (!datos) {
       // Si no hay datos para ese cardId, usamos los valores por defecto
       mensaje.textContent = "Esta tarjeta a√∫n no est√° registrada. Se muestra el v√≠deo inicial.";
       urlInicial = URL_INICIAL_DEFECTO;
       urlVideoFinal = "";
     } else {
       urlInicial = datos.initialVideoUrl || URL_INICIAL_DEFECTO;
       urlVideoFinal = datos.finalVideoUrl || "";
       if (urlVideoFinal) {
         mensaje.textContent = "Esta tarjeta ya tiene un v√≠deo final guardado.";
       } else {
         mensaje.textContent = "Todav√≠a no hay v√≠deo final. Pod√©is subir vuestro v√≠deo.";
       }
     }
   } catch (e) {
     console.error(e);
     mensaje.textContent = "Problema al cargar la informaci√≥n de la tarjeta. Se muestra el v√≠deo inicial.";
     urlInicial = URL_INICIAL_DEFECTO;
     urlVideoFinal = "";
   } finally {
     mostrarVideoActual();
   }
 }

 cargarDatosTarjeta();

 // 5) De momento, el bot√≥n SOLO explica qu√© pasar√≠a
 boton.addEventListener("click", () => {
   const fichero = input.files[0];
   if (!fichero) {
     mensaje.textContent = "Primero elige un v√≠deo de tu m√≥vil.";
     return;
   }

   mensaje.textContent = "En la versi√≥n completa, aqu√≠ se enviar√≠a el v√≠deo de " + cardId + " al servidor para guardarlo en Arweave.";
 });

  </script>

</body>
</html>
