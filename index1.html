<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestro v√≠deo especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {

      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;

      justify-content: flex-start;

    }
    video {

      max-height: 60vh;
      background: #000;
    }
    #panel-info {
      margin-top: 12px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      font-size: 14px;
    }
    #panel-subida {
      margin-top: 16px;
      padding: 16px;
      background: #222;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      display: none; /* Por defecto oculto: se muestra s√≥lo si no hay v√≠deo final */
    }
    #panel-subida h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    #panel-subida p {
      margin: 4px 0;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 8px;
      width: 100%;
    }
    #botonSubir {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff4081;
      color: #fff;
      font-weight: 600;
    }
    #mensaje {
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <!-- V√çDEO -->
  <video id="player" controls autoplay>
    Tu navegador no soporta v√≠deo HTML5.
  </video>

  <!-- INFO DE LA TARJETA -->
  <div id="panel-info">
    <span id="texto-card"></span>
    <div id="mensaje"></div>
  </div>

  <!-- PANEL CON EL BOT√ìN (solo si NO hay v√≠deo final) -->
  <div id="panel-subida">
    <h2>Sube aqu√≠ vuestro v√≠deo de recuerdo</h2>
    <p>En esta versi√≥n, la subida es de prueba: guardamos la URL en Supabase.</p>
    <input type="file" id="archivo" accept="video/*">
    <button id="botonSubir">üîº Subir mi v√≠deo</button>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // ‚öôÔ∏è TUS DATOS DE SUPABASE (los que ya hab√≠as puesto)
    const SUPABASE_URL = "https://zcmvxijifgdjqjjhwfcy.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjbXZ4aWppZmdkanFqamh3ZmN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODA4NjMsImV4cCI6MjA3OTQ1Njg2M30.tmNb1J-ukp1rIX3N512DA12ZMinpz7Mm4wlc4l9MwFY";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // üìå 1) Leer el cardId de la URL (?card=XXXX)
    function obtenerCardId() {
      const params = new URLSearchParams(window.location.search);
      const card = params.get("card");
      return card || "DEMO";
    }

    const cardId = obtenerCardId();

    // üìå 2) Referencias a elementos del DOM
    const textoCard   = document.getElementById("texto-card");
    const player      = document.getElementById("player");
    const input       = document.getElementById("archivo");
    const boton       = document.getElementById("botonSubir");
    const mensaje     = document.getElementById("mensaje");
    const panelSubida = document.getElementById("panel-subida");

    textoCard.textContent = "Esta tarjeta es: " + cardId;

    // üìå 3) V√≠deo inicial por defecto (DEMO)
    const URL_INICIAL_DEFECTO =
      "https://nuestrovinculoespecial-gif.github.io/nuestraweb/comunionvideo.mp4";

    let urlInicial    = URL_INICIAL_DEFECTO; // en el futuro podr√≠as hacerlo por comuni√≥n
    let urlVideoFinal = ""; // si est√° relleno, se muestra este

    function mostrarVideoActual() {
      const url = urlVideoFinal || urlInicial;
      player.src = url;
    }

    // üìå 4) Consultar si esta card ya tiene v√≠deo en Supabase
    async function cargarDatosTarjeta() {
      try {
        const { data, error } = await supabaseClient
          .from("cards")
          .select("video_url")
          .eq("card_id", cardId)
          .maybeSingle();

        if (error) {
          console.error("Error consultando Supabase:", error);
          mensaje.textContent = "Problema al cargar la informaci√≥n de la tarjeta. Se muestra el v√≠deo inicial.";
          urlInicial    = URL_INICIAL_DEFECTO;
          urlVideoFinal = "";
          panelSubida.style.display = "block";
          mostrarVideoActual();
          return;
        }

        if (data && data.video_url) {
          // YA HAY V√çDEO FINAL
          urlVideoFinal = data.video_url;
          panelSubida.style.display = "none";
          mensaje.textContent = "Esta tarjeta ya tiene un v√≠deo final guardado.";
        } else {
          // NO HAY V√çDEO FINAL
          urlVideoFinal = "";
          panelSubida.style.display = "block";
          mensaje.textContent = "Todav√≠a no hay v√≠deo final. Pod√©is subir vuestro v√≠deo.";
        }
      } catch (e) {
        console.error(e);
        mensaje.textContent = "Problema al cargar la tarjeta. Se muestra el v√≠deo inicial.";
        urlInicial    = URL_INICIAL_DEFECTO;
        urlVideoFinal = "";
        panelSubida.style.display = "block";
      } finally {
        mostrarVideoActual();
      }
    }

    cargarDatosTarjeta();

  async function uploadVideoToArweave(file) {
  if (!window.ethereum) {
    throw new Error("Necesitas MetaMask instalado para subir el v√≠deo.");
  }

  // Pedimos conexi√≥n a MetaMask
  await window.ethereum.request({ method: "eth_requestAccounts" });

  // Provider de ethers a partir de MetaMask
  const provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider._ready();

  // Buscar la clase WebBundlr expuesta por el bundle UMD
 const WebBundlrClass = window.Bundlr.default;
if (!WebBundlrClass) {
  console.error("Bundlr no ha cargado correctamente.");
  throw new Error("No se pudo cargar Bundlr desde el navegador.");
}


  // Conectamos con el nodo principal de Bundlr (mainnet)
  const bundlr = new WebBundlrClass(
    "https://node1.bundlr.network",
    "matic",  // usamos MATIC/POL de Polygon
    provider
  );

  await bundlr.ready();

  // Pasamos el archivo a bytes
  const data = new Uint8Array(await file.arrayBuffer());

  // Precio de subir este archivo
  const price = await bundlr.getPrice(data.length);
  console.log("Precio aproximado (en base units):", price.toString());

  // Balance ya cargado en Bundlr
  const balance = await bundlr.getLoadedBalance();

  // Si falta saldo, financiamos la diferencia
  if (balance.lt(price)) {
    const diff = price.minus(balance);
    console.log("Financiando Bundlr con:", diff.toString());
    await bundlr.fund(diff);
  }

  // Subimos a Arweave
  console.log("Subiendo a Arweave...");
  const tx = await bundlr.upload(data, {
    tags: [{ name: "Content-Type", value: file.type || "video/mp4" }],
  });

  console.log("Tx subida a Arweave:", tx.id);

  // URL p√∫blica permanente
  return `https://arweave.net/${tx.id}`;
}


    // üìå 6) Cuando pulsan "Subir mi v√≠deo"
    boton.addEventListener("click", async () => {
      const fichero = input.files[0];
      if (!fichero) {
        mensaje.textContent = "Primero elige un v√≠deo de tu m√≥vil.";
        return;
      }

      mensaje.textContent = "Subiendo el v√≠deo... puede tardar un poco.";
      boton.disabled = true;

      try {
        // 1Ô∏è‚É£ Subimos (de momento, mock). Luego ser√° Arweave.
        const videoUrl = await uploadVideoToArweave(fichero);
        if (!videoUrl) {
          throw new Error("No se ha obtenido URL de v√≠deo");
        }

        // 2Ô∏è‚É£ Guardar la relaci√≥n card_id ‚Üí video_url en Supabase
        const { error } = await supabaseClient
        .from("cards")
        .upsert(
          { card_id: cardId, video_url: videoUrl },
          { onConflict: "card_id" } // usa card_id para decidir qu√© fila actualizar
        );


        if (error) {
          console.error("Error guardando en Supabase:", error);
          // Si la tarjeta ya existe (√∫nica), lo indicamos
          if (error.code === "23505") {
            mensaje.textContent = "Esta tarjeta ya ten√≠a un v√≠deo asignado.";
          } else {
            mensaje.textContent = "Ha habido un problema al guardar el v√≠deo.";
          }
          return;
        }

        // 3Ô∏è‚É£ Actualizamos la interfaz para mostrar ya el v√≠deo final
        urlVideoFinal = videoUrl;
        mostrarVideoActual();
        panelSubida.style.display = "none";
        mensaje.textContent = "¬°V√≠deo subido! El enlace est√° guardado de forma permanente.";

      } catch (e) {
        console.error(e);
        mensaje.textContent = "Ha habido un problema al subir el v√≠deo. Int√©ntalo de nuevo.";
      } finally {
        boton.disabled = false;
      }
    });
  </script>
</body>
</html>
