<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestro v칤deo especial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    video {
      max-width: 100%;
      max-height: 60vh;
      background: #000;
    }
    #panel-info {
      margin-top: 12px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      font-size: 14px;
    }
    #panel-subida {
      margin-top: 16px;
      padding: 16px;
      background: #222;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    #panel-subida h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    #panel-subida p {
      margin: 4px 0;
      font-size: 14px;
    }
    input[type="file"] {
      margin-top: 8px;
      width: 100%;
    }
    #botonSubir {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff4081;
      color: #fff;
      font-weight: 600;
    }
    #mensaje {
      margin-top: 8px;
      font-size: 13px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <!-- V칈DEO -->
  <video id="player" controls autoplay>
    Tu navegador no soporta v칤deo HTML5.
  </video>

  <!-- INFO DE LA TARJETA -->
  <div id="panel-info">
    <span id="texto-card"></span>
  </div>

  <!-- PANEL CON EL BOT칍N (a칰n sin backend real) -->
  <div id="panel-subida">
    <h2>Sube aqu칤 vuestro v칤deo de recuerdo</h2>
    <p>Esta versi칩n es de prueba: el bot칩n todav칤a no sube nada de verdad.</p>
    <input type="file" id="archivo" accept="video/*">
    <button id="botonSubir">游댶 Subir mi v칤deo</button>
    <div id="mensaje"></div>
  </div>

  <script>
    // 1) Leer el cardId de la URL
    function obtenerCardId() {
      const params = new URLSearchParams(window.location.search);
      // ?card=ABCD1234
      const card = params.get("card");
      return card || "DEMO"; // si no hay card, usamos DEMO
    }

    const cardId = obtenerCardId();

    // 2) Mostrar el cardId en pantalla
    const textoCard = document.getElementById("texto-card");
    textoCard.textContent = "Esta tarjeta es: " + cardId;

    // 3) V칤deo inicial (de la ni침a)
    const URL_INICIAL = "https://nuestrovinculoespecial-gif.github.io/nuestraweb/comunionvideo.mp4";

    // M치s adelante, aqu칤 guardaremos la URL de Arweave que venga del backend
    let urlVideoFinal = "";

    const player = document.getElementById("player");
    const input = document.getElementById("archivo");
    const boton = document.getElementById("botonSubir");
    const mensaje = document.getElementById("mensaje");

    function mostrarVideoActual() {
      const url = urlVideoFinal || URL_INICIAL;
      player.src = url;
    }

    mostrarVideoActual();

    // 4) De momento, el bot칩n SOLO simula el flujo
    boton.addEventListener("click", () => {
      const fichero = input.files[0];
      if (!fichero) {
        mensaje.textContent = "Primero elige un v칤deo de tu m칩vil.";
        return;
      }

      mensaje.textContent = "En la versi칩n completa, aqu칤 se enviar칤a el v칤deo de " + cardId + " al servidor.";
    });
  </script>

</body>
</html>
